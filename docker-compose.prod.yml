version: '3.8'

services:
  # PostgreSQL database (production)
  postgres:
    image: postgres:16-alpine
    container_name: building-maintenance-db-prod
    environment:
      POSTGRES_USER: ${DB_USER:-building_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-building_password}
      POSTGRES_DB: ${DB_NAME:-building_maintenance}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres/prod-init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - building-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-building_user} -d ${DB_NAME:-building_maintenance}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (production)
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
      target: production
    container_name: building-maintenance-backend-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-building_user}:${DB_PASSWORD:-building_password}@postgres:5432/${DB_NAME:-building_maintenance}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - building-network-prod
    command: npm run start

  # Web frontend (production)
  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
      target: production
    container_name: building-maintenance-web-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - building-network-prod

  # Nginx reverse proxy (optional - for single domain)
  nginx:
    image: nginx:alpine
    container_name: building-maintenance-nginx-prod
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
      - web
    restart: unless-stopped
    networks:
      - building-network-prod

networks:
  building-network-prod:
    driver: bridge

volumes:
  postgres_data_prod: