name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

env:
  NODE_VERSION: '20'
  DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/building_maintenance_test'

jobs:
  # Shared package tests
  shared:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'packages/shared/package-lock.json'
    
    - name: Install shared dependencies
      working-directory: ./packages/shared
      run: npm ci
    
    - name: Lint shared package
      working-directory: ./packages/shared
      run: npm run lint
    
    - name: Build shared package
      working-directory: ./packages/shared
      run: npm run build
    
    - name: Run shared tests
      working-directory: ./packages/shared
      run: npm test

  # Backend tests with database
  backend:
    runs-on: ubuntu-latest
    needs: shared  # Wait for shared package to build first
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: building_maintenance_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'packages/backend/package-lock.json'
    
    - name: Install backend dependencies
      working-directory: ./packages/backend
      run: npm ci
    
    - name: Generate Prisma client
      working-directory: ./packages/backend
      run: npx prisma generate
    
    - name: Run database migrations
      working-directory: ./packages/backend
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
      run: npx prisma migrate dev --name init --skip-generate
    
    - name: Lint backend
      working-directory: ./packages/backend
      run: npm run lint
    
    - name: Build backend
      working-directory: ./packages/backend
      run: npm run build
    
    - name: Run backend tests
      working-directory: ./packages/backend
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
        NODE_ENV: test
        JWT_SECRET: test-jwt-secret-for-ci
      run: npm test

  # Web frontend tests
  web:
    runs-on: ubuntu-latest
    needs: shared  # Wait for shared package to build first
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'packages/web/package-lock.json'
    
    - name: Install web dependencies
      working-directory: ./packages/web
      run: npm ci
    
    - name: Lint web
      working-directory: ./packages/web
      run: npm run lint
    
    - name: Build web
      working-directory: ./packages/web
      run: npm run build
    
    - name: Run web tests
      working-directory: ./packages/web
      run: npm test

  # Mobile app tests
  mobile:
    runs-on: ubuntu-latest
    needs: shared  # Wait for shared package to build first
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'packages/mobile/package-lock.json'
    
    - name: Install mobile dependencies
      working-directory: ./packages/mobile
      run: npm ci
    
    - name: Lint mobile
      working-directory: ./packages/mobile
      run: npm run lint
    
    - name: Build mobile
      working-directory: ./packages/mobile
      run: npm run build
    
    - name: Run mobile tests
      working-directory: ./packages/mobile
      run: npm test

  # Docker build and test
  docker:
    runs-on: ubuntu-latest
    needs: [backend, web]  # Wait for backend and web to pass
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend Docker image
      working-directory: ./packages/backend
      run: |
        docker build -t building-maintenance-backend:test .
    
    - name: Build web Docker image
      working-directory: ./packages/web
      run: |
        docker build -t building-maintenance-web:test .
    
    - name: Test Docker Compose
      run: |
        docker-compose -f docker-compose.yml config
        echo "âœ… Docker Compose configuration is valid"

  # Security scanning
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run npm audit
      run: npm audit --audit-level=high
    
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # Deployment (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: [shared, backend, web, mobile, docker, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "ðŸš€ Deployment would happen here"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        # Add your deployment commands here
        # Example: docker-compose -f docker-compose.prod.yml up -d
        # Example: kubectl apply -f k8s/
    
    - name: Send deployment notification
      if: success()
      run: |
        echo "âœ… Deployment successful!"
        # Add notification (Slack, Discord, email, etc.)

  # Summary and reporting
  summary:
    runs-on: ubuntu-latest
    needs: [shared, backend, web, mobile, docker, security]
    if: always()
    
    steps:
    - name: Generate CI summary
      run: |
        echo "# CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Job Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Shared Package | ${{ needs.shared.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Backend API | ${{ needs.backend.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Web Frontend | ${{ needs.web.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Mobile App | ${{ needs.mobile.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [[ "${{ needs.shared.result }}" == "success" && "${{ needs.backend.result }}" == "success" && "${{ needs.web.result }}" == "success" && "${{ needs.mobile.result }}" == "success" ]]; then
          echo "âœ… All checks passed! Ready for deployment." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
        fi